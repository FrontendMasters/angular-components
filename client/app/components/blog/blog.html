<section class="blog">
  <div class="header">
    <h1>{{ vm.message }}</h1>
  </div>

  <div class="posts">
    <div ng-repeat="post in vm.posts" class="post">
      <div class="post-img">
        <img src="//placekitten.com/g/200/300" alt="kitten">
      </div>
      <div class="post-title">
        <span>{{ post.title }}</span>
      </div>
      <div class="post-author">
        <span>{{ post.author }}</span>
      </div>
      <button class="button fab action">></button>
    </div>
  </div>
</section>
